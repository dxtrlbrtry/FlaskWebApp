{% extends 'layout.html' %}
{% from 'macros/post.html' import render_post %}
{% from 'macros/input.html' import input %}
{% block content %}
    {{ render_post(post, False) }}
    <form action="{{ url_for('posts.post', post_id=post.id) }}" method="POST">
       {{ form.hidden_tag() }}
       <fieldset>
           {{ input(form.content) }}
       </fieldset>
       <div class="form-group">
           {{ form.submit(class="btn btn-outline-info") }}
       </div>
    </form>
{% endblock content %}
